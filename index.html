<!DOCTYPE html>
<html>
<head>
    <title>Página em Construção</title>
    <style>
        body {
            position: relative; /* Define a posição relativa para o body */
            text-align: center; /* Alinha o conteúdo no centro do navegador */
        }

        .imagem-1 {
            margin-bottom: 20px; /* Espaçamento inferior entre imagem 1 e texto */
        }

        .imagem-2 {
            position: absolute;
            bottom: 35%; /* Coloca a imagem no final da página */
            left: 50%; /* Centraliza a imagem horizontalmente */
            transform: translateX(-50%);
            width: 50px; /* Define a largura da imagem-2 */
            height: auto; /* Mantém a proporção original da imagem-2 */
        }

        .imagem-3 {
            position: absolute;
            bottom: 50%; /* Coloca a imagem no final da página */
            left: 50%; /* Centraliza a imagem horizontalmente */
            transform: translateX(-50%);
            width: 400px; /* Define a largura da imagem-2 */
            height: auto; /* Mantém a proporção original da imagem-3 */
        }
        img {
            max-width: 100%; /* Ajusta as imagens à largura do elemento pai */
            height: auto; /* Mantém a proporção original das imagens */
        }
    </style>
</head>
<body>
    <div class="imagem-1">
        <img src="fundo.png" alt="Imagem 1">
    </div>
     <div class="imagem-3">
        <img src="capsule.png" alt="Imagem 3">
    </div>
    <h1>Em Construção</h1>
    <p>Estamos trabalhando nesta página. Volte em breve!</p>
    <div class="imagem-2">
        <img src="loading.gif" alt="Imagem 2">
    </div>
</body>
</html>
